<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ano.css">
    <link rel="stylesheet" href="boot.css">
    <title>AnonyMuz-Login</title>
</head>
<body>
    
    <!--This section holds the login div-->
    <section class="bg-dark d-flex justify-content-between align-items-center">
        <div class="container">
            <div class="row g-6 py-5 text-light spread">


                <!--The login div-->
                <div class="col-md login">
                    <h1 class="fw-bold text-center mb-3">Anony<span class="text-warning">Muz</span></h1>
                    <h4 class="text-center">Log in your account</h4>
                    <p class="lead welcome-text text-center">Check out new anonymous messages in your inbox, share your muz-link to your social media handles and keep enjoying  the excitement!ðŸ¤©</p>
                    <!--Form-->
                    <form action=""  class="formwel p-5" id="login-form">
                        <!--Email partion -->
                        <div class="mb-3">
                            <label for="login-username" class="form-label">Username</label>
                            <input type="text" name="login-uname" class="form-control" id="login-username"  placeholder="input your username" required>
                            <div id="passwordHelp" class="form-text text-danger">invalid username</div>
                          </div>
                          <!--Password partion-->
                          <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" name="login-pword" class="form-control" id="login-password" minlength="6" placeholder="input your password" required>
                            <div id="passwordHelp" class="form-text text-danger">invalid password</div>
                          </div>                          

                          <!--Submission button-->
                          <button id="create-btn" type="submit" class="btn btn-warning text-center" onclick="loginSub();">Login</button>
                    </form>
                    <h5 class="lead py-5 text-center text-light">Don't have an account? <br> |<br> <a href="ano.html#form" class="text-warning">  Create account</a></h5>                </div>
            </div>
        </div>
    </section>

    <!--The Footer-->
    <footer class="footer bg-light">
        <div class="container">
            <div class="text-center text-dark py-5">
                <h6 class="lead">Copyright &copy; 2022 AnonyMuz</h6>
                <p><a href="#" class="text-primary">Elisha Emmanuel</a>  |  <a href="#" class="text-primary">Kachi Amogu</a></p>
            </div>
        </div>
    </footer>

    <script src="jquery.js"></script>
    <script src="boot.js"></script>
    <script src="ano.js"></script>

</body>
</html>
