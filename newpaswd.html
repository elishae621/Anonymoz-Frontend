<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ano.css">
    <link rel="stylesheet" href="boot.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>AnonyMuz-New Password</title>
</head>
<body>
    
    <!--This section holds the login div-->
    <section class="bg-dark d-flex justify-content-between align-items-center">
        <div class="container">
            <div class="row g-6 py-5 text-light spread">


                <!--The login div-->
                <div class="col-md login">
                    <h1 class="fw-bold text-center mb-3"><a href="ano.html" class="text-light">Anony<span class="text-warning">Muz</span></a></h1>
                    <h4 class="text-center">Your Email has been confirmed <i class="bi bi-check2-all text-warning"></i></h4>                    <!--Form-->
                    <form action="user.html"  class="formwel p-5" id="login-form">
                        <!--New password partion -->
                        <div class="mb-3">
                            <label for="login-username" class="form-label">Create New Password</label>
                            <input class="form-control" id="password" name="password" type="password" pattern="^\S{4,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" placeholder="input new password" required>
                          </div>
                          <!-- confirm New Password partion-->
                          <div class="mb-3">
                            <label for="confirm-password" class="form-label"> Confirm Password</label>
                            <input class="form-control" id="password_two" name="password_two" type="password" pattern="^\S{4,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="verify password" required>
                          </div>                          

                          <!--Submission button-->
                          <button id="create-btn" type="submit" class="btn btn-warning text-center">Submit</button>
                          <p class="text-center text-muted my-3">You will be automatically redirected to your Profile</p>
                    </form>
                    <h5 class="lead py-5 text-center text-light fw-bold"><a href="ano.html" class="text-warning">  Create account</a> | <a href="login.html" class="text-warning">  Log in</a></h5>               
                 </div>
            </div>
        </div>
    </section>

    <!--The Footer-->
    <footer class="footer bg-light">
        <div class="container">
            <div class="text-center text-dark py-5">
                <h2 class="text-dark">CONTACT</h2>
                <p class="lead mb-3">To contact us, kindly send an email to <a href="#" class="text-primary">anonymuz@gmail.com</a></p>
                <h6 class="lead">Copyright &copy; 2022 AnonyMuz</h6>
            </div>
        </div>
    </footer>

    <script src="jquery.js"></script>
    <script src="boot.js"></script>
    <script src="ano.js"></script>
    <script src="newpswd.js"></script>

</body>
</html>
