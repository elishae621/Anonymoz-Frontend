<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ano.css">
    <link rel="stylesheet" href="boot.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>AnonyMuz-Reset Password</title>
</head>
<body>
    
    <!--This section holds the welcome and registration form div-->
    <section class="d-flex justify-content-between align-items-center">
        <div class="container">
            <div class="text-center text-light jamflex">
                <a href="user.html" class="text-light"><i class="bi bi-arrow-left h1"></i></a>
                <h1 class="fw-bold"></h1>
            </div>
            <div class="g-6 py-5 text-light spread spreadReset">

                <!--The registration div-->
                
                    <div class="py-3 mb-5 px-5 text-center welcome jaflex">
                        <i class="bi bi-sliders text-warning"></i>
                        <h4 class="text-center">SETTINGS</h4>
                    </div>
                    <!--The Settings Form-->
                    <form class="">
                        <div action="" name="new-email" class="form p-5 bg-dark mb-5" id="setEmail">
                            <!--New Email partion -->
                            <div class="mb-3">
                                <label for="inputUsername" class="form-label">Change Email</label>
                                <input type="email" name="email" class="form-control" id="new-email"  placeholder="input new email" required>
                            </div>
                        </div>
                        <div action="" name="new-password" class="form p-5 bg-dark mb-5" id="rsform">
                            <!--New password partion -->
                            <div class="mb-3">
                                <label for="new-password" class="form-label">Change Password</label>
                                <input type="password" name="new-password" class="form-control" id="input-new-password"  placeholder="input new password" required>
                            </div>
                        </div>
                        <div class="jaflex">
                            <button type="submit" class="btn btn-warning text-center p-3 lead" data-bs-toggle="modal" data-bs-target="#changealert">Save Changes</button>
                        </div>
                    </form>

                    
            </div>
        </div>
    </section>

    <!--The Footer-->
    <footer class="footer bg-dark">
        <div class="container">
            <div class="text-center text-light py-5">
                <h2 class="text-light">CONTACT</h2>
                <p class="lead mb-3">To contact us, kindly send an email to <a href="#" class="text-muted">anonymuz@gmail.com</a></p>
                <h6 class="lead">Copyright &copy; 2022 AnonyMuz</h6>
            </div>
        </div>
    </footer>

        <!-- Confirmation email sent successfully alert modal. Not visible until triggered -->

    <!-- Modal -->
<div class="modal fade" id="changealert" tabindex="-1" aria-labelledby="alert" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light text-center">
        <div class="modal-body">
          <i class="bi bi-check2-circle mb-3 h1 text-light"></i>
          <p class="lead m-3">Changes saved successfully!</p>
        </div>
        <div class="modal-body bg-dark jaflex">
          <button type="button" class="btn btn-warning p-3 px-5" data-bs-dismiss="modal" onclick="subSet();"><a href="user.html" class="lead text-dark">Ok</a></button>
        </div>
      </div>
    </div>
  </div>


    <script src="jquery.js"></script>
    <script src="boot.js"></script>
    <script src="settings.js"></script>
    <script src="reset.js"></script>


</body>
</html>
